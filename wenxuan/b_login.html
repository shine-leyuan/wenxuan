<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="css/b_login.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="shortcut icon" href="https://pic.liesio.com/2020/09/16/e7c4e908c32e8.ico">
    <link rel="bookmark" href="https://pic.liesio.com/2020/09/16/e7c4e908c32e8.ico">
</head>

<body>
    <div class="login-head">
        <div class="login-head-content">
            <a href="./c_head.html">
                <img src="https://static.winxuancdn.com/frontstatic/pc/dist/img/head_logo.png" title="文轩网,新华书店"
                    class="login-head-img">
            </a>
        </div>
    </div>
    <div class="login-content">
        <div class="login-content-con">
            <div class="login-content-right">
                <div class="login-tab">
                    <span class="psw-login">欢迎登录</span>
                </div>
                <div class="psw-login-con">
                    <!-- 账号-->
                    <div class="account">
                        <div class="login-icon">
                            <i class="iconfont icon-renbudaiwaiquan"></i>
                        </div>
                        <input type="text" class="ipt-user" placeholder="账号">
                    </div>

                    <!-- 错误信息 -->
                    <p class="login-err"></p>

                    <!-- 密码 -->
                    <div class="password">
                        <div class="login-icon">
                            <i class="iconfont icon-mima"></i>
                        </div>
                        <input type="password" class="ipt-psw" placeholder="密码">
                        <i class="iconfont icon-bukejian show-psw"></i>
                    </div>

                    <!-- 记住密码 -->
                    <div class="remember-psw">
                        <input type="checkbox" class="rem-psw">
                        记住密码
                        <!-- <div class="psw-right">忘记密码?</div> -->
                    </div>
                </div>



                <div class="login-btn">登录</div>
                <a href="b_sign-up.html" class="reg-link">立即注册</a>
                <div class="congent">
                    <div class="login-title">快捷登录</div>
                    <div class="logo-group">
                        <i class="iconfont icon-weixin"></i>
                        <i class="iconfont icon-qq"></i>
                        <i class="iconfont icon-weibo-copy"></i>
                        <i class="iconfont icon-zhifubao"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 底部 -->
    <div class="login-footer">
        <div class="login-footer-top">
            <div class="center">
                <div class="login-center-list">
                    <img src="https://static.winxuancdn.com/frontstatic/pc/dist/img/login_footer1.png" alt="">
                    <p class="login-item">
                        正品保障<br>
                        假一赔五
                    </p>
                </div>
                <div class="login-center-list">
                    <img src="https://static.winxuancdn.com/frontstatic/pc/dist/img/login_footer2.png" alt="">
                    <p class="login-item">
                        一网打尽<br>
                        更多优惠
                    </p>
                </div>
                <div class="login-center-list">
                    <img src="https://static.winxuancdn.com/frontstatic/pc/dist/img/login_footer3.png" alt="">
                    <p class="login-item">
                        800城市货到付款<br>
                        北上广深次日达
                    </p>
                </div>
                <div class="login-center-list">
                    <img src="https://static.winxuancdn.com/frontstatic/pc/dist/img/login_footer4.png" alt="">
                    <p class="login-item">
                        电子发票<br>
                        报销无忧
                    </p>
                </div>
            </div>
        </div>
        <div class="login-footer-bottom">
            <div class="login-footer-info">
                <a href="#">关于文轩</a>|
                <a href="#">联系文轩</a>|
                <a href="#">加入文轩</a>|
                <a href="#">合作伙伴</a>
            </div>
            <div class="login-footer-item">
                川公网安备 51010602000457号 丨 出版物经营许可证 丨 蜀ICP备11014037号<br>
                Copyright(C) 文轩网2000-2020 版权所有 丨 客服热线：400-072-0808
            </div>
        </div>
    </div>
    <script src="js/b_login.js"></script>
</body>

</html>
