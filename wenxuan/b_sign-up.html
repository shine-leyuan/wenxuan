<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="css/b_sign.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="shortcut icon" href="https://pic.liesio.com/2020/09/16/e7c4e908c32e8.ico">
    <link rel="bookmark" href="https://pic.liesio.com/2020/09/16/e7c4e908c32e8.ico">
</head>
<body>
    <div class="login-head">
        <div class="login-head-content">
            <a href="./c_head.html">
                <img src="https://static.winxuancdn.com/frontstatic/pc/dist/img/head_logo.png" title="文轩网,新华书店" class="login-head-img">
            </a>
        </div>
    </div>
    <div class="b_sign_content">
        <div class="b_sign_container">
            <div class="b_sign_title">注册</div>
            <div class="b_sign_con">
                <!-- 用户名 -->
                <div class="b_sign_item">
                    <span>用户名:</span>
                    <input type="text" placeholder="请输入以字母或者数字开头的6-10位用户名" class="b_sign_username">
                </div>
                <!-- 用户名错误信息 -->
                <p class="b_sign_user_err"></p>

                <!-- 密码 -->
                <div class="b_sign_item">
                    <span>密码:</span>
                    <input type="password" placeholder="请输入以字母或者数字开头的6-10位密码" class="b_sign_password">
                </div>
                <!-- 密码错误信息 -->
                <p class="b_sign_psw_err"></p>

                <!-- 验证码 -->
                <div class="b_sign_item">
                    <span>验证码:</span>
                    <input type="text" placeholder="请输入验证码" class="random">
                    <span class="b_sign_random"></span>
                </div>
                <!-- 验证码错误信息 -->
                <p class="b_sign_ran_err"></p>

                <!-- 注册按钮 -->
                <div class="b_sign_item">
                    <span></span>
                    <div class="b_sign_up" >注册</div>
                </div>
            </div>

        </div>
    </div>

    <!-- footer开始 -->
    <div class="b_sign_footer">
            <div class="b_sign_cont">
                <div class="b_sign_info">
                    川公网安备 51010602000457号 丨 出版物经营许可证 丨 蜀ICP备11014037号<br>
                    Copyright(C) 文轩网2000-2020 版权所有 丨 客服热线：400-072-0808
                </div>
            </div>
    </div>
    
    <script src="./js/b_sign_up.js"></script>
</body>
</html>
